name: build

on: ["push", "pull_request"]

jobs:
  lint:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v2
        with:
          node-version: 12.21.0
      - name: npm install
        run: |
          npm install
      - name: lint
        run: |
          npm run lint

  build:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v2
        with:
          node-version: 12.21.0
      - name: npm install
        run: |
          npm install
      - name: build
        run: |
          npm run build

  test:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v2
        with:
          node-version: 12.21.0
      - name: npm install
        run: |
          npm install
      - name: test
        run: |
          npm run coverage
        env:
          CI: true
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
