name: build

on: ["pull_request"]

jobs:
  lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.10.0
      - name: npm install
        run: |
          npm install
      - name: lint
        run: |
          npm run lint

  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.10.0
      - name: npm install
        run: |
          npm install
      - name: build
        run: |
          npm run build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Packages
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Install Xvfb
        run: sudo apt-get install xvfb

      - name: Run Test By Xvfb
        run: xvfb-run --auto-servernum npm run test
