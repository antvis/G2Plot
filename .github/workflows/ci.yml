name: CI

on: [push]

jobs:
  setup:
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: |
          npm install
        env:
          CI: true
  lint:
    steps:
      - name: lint
        run: |
          npm run lint
        env:
          CI: true
  build:
    steps:
      - name: build
        run: |
          npm run build
        env:
          CI: true
  test:
    steps:
      - name: test
        run: |
          npm test -- --coverage
        env:
          CI: true
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
