name: trigger travis

on: ['push', 'pull_request']

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Pushes a file to release-inspection-of-antv
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'trigger.md'
          destination_repo: 'https://github.com/lxfu1/release-inspection-of-antv.git'
          destination_folder: 'server'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          user_name: 'github-actions[bot]'
          commit_message: 'Trigger travis actions'
